<form class= "form-inline">
     <div class="form-group">
         <label> Image Upload: </label>
        <input type="text" class="form-control" placeholder="image link" ng-model="imageLink"></input>
     </div>
    <div class="form-group forms">
         <label> Image Title: </label>
        <input type="text" class="form-control" placeholder="image title" ng-model="imageTitle"></input>
        <button class="btn btn-primary" ng-click="ctrl.uploadImage(imageLink,imageTitle)">Upload</button>
     </div>
</form>
